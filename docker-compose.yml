services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    environment:
      SA_PASSWORD: "Strong@Pass123"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    networks:
      - microservices-net
    volumes:
      - sqlserver-data:/var/opt/mssql
 
  # -------------------- RABBITMQ -------------------- #
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: Admin@123
      # nạp sẵn exchange/queue/binding
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: >-
        -rabbitmq_management load_definitions "/etc/rabbitmq/definitions.json"
    volumes:
      - ./infrastructure/rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
      - ./infrastructure/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    networks:
      - microservices-net

  # -------------------- APACHE NIFI -------------------- #
  nifi:
    image: apache/nifi:latest
    container_name: nifi
    ports:
      - "8080:8080"   # NiFi Web UI (HTTP - if configured)
      - "8443:8443"   # NiFi Web UI (HTTPS - default)
      - "10000:10000" # NiFi Site-to-Site
    environment:
      # Single User Authentication
      SINGLE_USER_CREDENTIALS_USERNAME: admin
      SINGLE_USER_CREDENTIALS_PASSWORD: AdminPass123456
      # NiFi Configuration
      NIFI_WEB_HTTP_HOST: 0.0.0.0
      NIFI_WEB_HTTP_PORT: 8080
      NIFI_WEB_HTTPS_HOST: ''
      NIFI_WEB_HTTPS_PORT: ''
      NIFI_CLUSTER_IS_NODE: 'false'
      NIFI_ZK_CONNECT_STRING: ''
      NIFI_ELECTION_MAX_WAIT: 1 min
      # JVM Configuration
      NIFI_JVM_HEAP_INIT: 512m
      NIFI_JVM_HEAP_MAX: 2g
      # RabbitMQ Integration
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASS: guest
      # Database Integration
      DB_HOST: sqlserver
      DB_PORT: 1433
      DB_USER: sa
      DB_PASSWORD: Strong@Pass123
    volumes:
      - nifi-conf:/opt/nifi/nifi-current/conf
      - nifi-database-repository:/opt/nifi/nifi-current/database_repository
      - nifi-flowfile-repository:/opt/nifi/nifi-current/flowfile_repository
      - nifi-content-repository:/opt/nifi/nifi-current/content_repository
      - nifi-provenance-repository:/opt/nifi/nifi-current/provenance_repository
      - nifi-state:/opt/nifi/nifi-current/state
      - nifi-logs:/opt/nifi/nifi-current/logs
      - ./nifi/templates:/opt/nifi/nifi-current/templates
      - ./nifi/extensions:/opt/nifi/nifi-current/extensions
    networks:
      - microservices-net
    depends_on:
      - rabbitmq
      - sqlserver
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/nifi"]
      interval: 30s
      timeout: 10s
      retries: 5

  # -------------------- PAYMENT SERVICE -------------------- #
  payment-service:
    build: ./payment-service
    volumes:
      - ./payment-service:/app
    container_name: payment-service
    restart: always
    env_file:
      - ./payment-service/.env
    environment:
      PORT: 4002
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      DB_HOST: sqlserver  
      DB_PORT: 1433
      DB_USER: sa
      DB_PASSWORD: Strong@Pass123
      DB_NAME: Mutrapro_Payment
    ports:
      - "4002:4002"
    networks:
      - microservices-net
    depends_on:
      - rabbitmq
      - sqlserver
    command: npm run dev
  # -------------------- ORDER SERVICE --------------------
  order-service:
    build: ./order-service
    container_name: order-service
    restart: always
    environment:
      - PORT=4001
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - DB_HOST=sqlserver
      - DB_PORT=1433
      - DB_USER=sa
      - DB_PASSWORD=Strong@Pass123
      - DB_NAME=Mutrapro_Order
    ports:
      - "4001:4001"
    networks:
      - microservices-net
    depends_on:
      - rabbitmq
      - sqlserver

  # -------------------- NOTIFICATION SERVICE -------------------- #
  notification-service:
    build: ./notification-service
    container_name: notification-service
    restart: always
    environment:
      - PORT=4003
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - DB_HOST=sqlserver
      - DB_PORT=1433
      - DB_USER=sa
      - DB_PASSWORD=Strong@Pass123
      - DB_NAME=Mutrapro_Notification
    ports:
      - "4003:4003"
    networks:
      - microservices-net
    depends_on:
      - rabbitmq
      - sqlserver
  # -------------------- MEDIA SERVICE -------------------- #
  media-service:
    build: ./media-service
    container_name: media-service
    restart: always
    environment:
      - PORT=4004
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - DB_HOST=sqlserver
      - DB_PORT=1433
      - DB_USER=sa
      - DB_PASSWORD=Strong@Pass123
      - DB_NAME=Mutrapro_Media
    ports:
      - "4004:4004"
    networks:
      - microservices-net
    depends_on:
      - rabbitmq
      - sqlserver

  # -------------------- MANAGEMENT STUDIO SERVICE -------------------- #
  management-studio-service:
    build: ./management-studio-service
    container_name: management-studio-service
    restart: always
    environment:
      - PORT=4005
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - DB_HOST=sqlserver
      - DB_PORT=1433
      - DB_USER=sa
      - DB_PASSWORD=Strong@Pass123
      - DB_NAME=Mutrapro_ManagementStudio
    ports:
      - "4005:4005"
    networks:
      - microservices-net
    depends_on:
      - rabbitmq
      - sqlserver

  # -------------------- USER (DJANGO) SERVICE -------------------- #
  user-service:
    build: ./user-service
    volumes:
      - ./user-service:/app
    container_name: user-service
    restart: always
    env_file:
      - ./user-service/.env
    environment:
      - DJANGO_SETTINGS_MODULE=userService.settings
      - DB_ENGINE=mssql
      - DB_HOST=sqlserver
      - DB_PORT=1433
      - DB_USER=sa
      - DB_PASSWORD=Strong@Pass123
      - DB_NAME=Mutrapro_User
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=admin
      - RABBITMQ_PASS=Admin@123
    ports:
      - "8005:8000"
    networks:
      - microservices-net
    depends_on:
      - rabbitmq
      - sqlserver

  # -------------------- GATEWAY SERVICE -------------------- #
  gateway:
    build: ./gate-way
    volumes:
      - ./gate-way:/app
    container_name: gateway
    restart: always
    env_file:
      - ./gate-way/.env
    environment:
      - PORT=8000
      - PAYMENT_SERVICE_URL=http://payment-service:4002
      - NOTIFICATION_SERVICE_URL=http://notification-service:4003
      - ORDER_SERVICE_URL=http://order-service:4001
      - MEDIA_SERVICE_URL=http://media-service:4004
      - MANAGEMENT_STUDIO_SERVICE_URL=http://management-studio-service:4005
      - USER_SERVICE_URL=http://user-service:8000
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=admin
      - RABBITMQ_PASS=Admin@123
    ports:
      - "8000:8000"
    networks:
      - microservices-net
    depends_on:
      - payment-service
      - rabbitmq
    command: npm run dev

# -------------------- NETWORKS -------------------- #
networks:
  microservices-net:
    driver: bridge

# -------------------- VOLUMES -------------------- #
volumes:
  sqlserver-data:
  nifi-conf:
  nifi-database-repository:
  nifi-flowfile-repository:
  nifi-content-repository:
  nifi-provenance-repository:
  nifi-state:
  nifi-logs:
