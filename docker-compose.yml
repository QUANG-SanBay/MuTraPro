services:
  # -------------------- RABBITMQ -------------------- #
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - microservices-net

  # -------------------- PAYMENT SERVICE -------------------- #
  payment-service:
    build: ./payment-service
    volumes:
      - ./payment-service:/app
    container_name: payment-service
    restart: always
    env_file:
      - ./payment-service/.env
    environment:
      PORT: 4002
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      DB_HOST: host.docker.internal   
      DB_PORT: 1433
      DB_USER: sa
      DB_PASSWORD: Strong@Pass123
      DB_NAME: Mutrapro_Payment
    ports:
      - "4002:4002"
    networks:
      - microservices-net
    depends_on:
      - rabbitmq
    command: npm run dev

  # -------------------- GATEWAY SERVICE -------------------- #
  gateway:
    build: ./gate-way
    volumes:
      - ./gate-way:/app
    container_name: gateway
    restart: always
    env_file:
      - ./gate-way/.env
    environment:
      PORT: 8000
      PAYMENT_SERVICE_URL: http://payment-service:4002
    ports:
      - "8000:8000"
    networks:
      - microservices-net
    depends_on:
      - payment-service
      - rabbitmq
    command: npm run dev

networks:
  microservices-net:
    driver: bridge
