spring.application.name=order-service
server.port=${PORT:4001}

# Datasource (SQL Server)
spring.datasource.url=jdbc:sqlserver://${DB_HOST:sqlserver}:${DB_PORT:1433};databaseName=${DB_NAME:Mutrapro_Order}
spring.datasource.username=${DB_USER:sa}
spring.datasource.password=${DB_PASSWORD:Strong@Pass123}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Hikari (connection pool)
spring.datasource.hikari.maximum-pool-size=10

# RabbitMQ (use RABBITMQ_URL if set in env)
spring.rabbitmq.addresses=${RABBITMQ_URL:amqp://guest:guest@rabbitmq:5672}
