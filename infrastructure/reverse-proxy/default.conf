# Serve SPA ở /
# Proxy API -> Gateway :8000
# Proxy WebSocket (STOMP) -> Gateway /ws

# Upstream tới gateway (cùng network compose)
upstream gateway_upstream {
  server gateway:8000;  # service name trong docker-compose
  keepalive 32;
}

server {
  listen 80;
  server_name _;

  # Thư mục chứa React build
  root /usr/share/nginx/html;
  index index.html;

  # Cache nhẹ cho static assets
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    access_log off;
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
    try_files $uri =404;
  }

  # API: proxy -> gateway /api
  location /api/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_pass http://gateway_upstream;
  }

  # WebSocket: proxy -> gateway /ws
  location /ws {
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;

    proxy_pass http://gateway_upstream;
  }

  # SPA fallback: mọi route khác trả index.html
  location / {
    try_files $uri /index.html;
  }
}
